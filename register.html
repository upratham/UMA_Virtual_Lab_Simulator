<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Simulador de Laboratorio Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4f8, #d9e4f5); /* Fondo degradado suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            width: 50%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 12px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 150px; /* Ajustar el tamaño del logo según sea necesario */
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #666;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .radio-container {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .radio-container label {
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #217dbb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="Images/logo_UMA.png" alt="Logo de UMA">
        </div>
        <h1>Registrar</h1>
        <form action="register.php" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="radio-container">
                <label>
                    <input type="radio" name="role" value="student" checked> Alumno
                </label>
                <label>
                    <input type="radio" name="role" value="director"> Director
                </label>
            </div>

            <button type="submit">Registrar</button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
